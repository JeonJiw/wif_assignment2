<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a7d1cf8065.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logobar">
        <div id="menu-icon">
          <img src="/images/main-menu.png" alt="" />
        </div>
        <div class="logo">
          <img src="/images/Logo.png" alt="prolog" />
        </div>
      </div>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><span>Home</span></li>
          <li><span>Products</span></li>
          <li><span>Documentation</span></li>
          <li><span>Pricing</span></li>
        </ul>
      </nav>
      <button class="dashBtn"><span>Open Dashboard</span></button>
    </header>
    <!-- Main -->
    <main>
      <div class="title">Your Issues In Sight. At All Times.</div>
      <div id="disc">
        <div>
          Powerful error tracking and monitoring for software applications.
        </div>
        <div>Trusted by over 4,000 startups.</div>
      </div>
      <div class="macbookImg">
        <img src="/images/Macbook Pro 16 mockup.png" alt="macbook" />
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footerMsg">Join 4,000+ companies using Prolog</div>
      <div class="icons">
        <div>
          <img src="/images/Logo1.png" alt="Layers" /><span>Layers</span>
        </div>
        <div>
          <img src="/images/Logo2.png" alt="Sisyphus" /><span>Sisyphus</span>
        </div>
        <div>
          <img src="/images/Logo3.png" alt="Circooles" /><span>Circooles</span>
        </div>
        <div>
          <img src="/images/Logo4.png" alt="Catalog" /><span>Catalog</span>
        </div>
        <div>
          <img src="/images/Logo5.png" alt="Quotient" /><span>Quotient</span>
        </div>
      </div>
      <button class="chat"><img src="/images/Icon.png" alt="" /></button>
    </footer>
  </body>
</html>
